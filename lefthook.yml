pre-commit:
  parallel: true
  jobs:
    - name: Create changelog
      skip:
        # 仅在提交了plguin.json时执行
        - run: test $(git diff --name-only --cached | grep -c 'plugin\.json') -eq 0
      run: mise run changelog
      fail_text: '请检查mise是否正常初始化'

    - name: Format code
      skip:
        # 在需要进行格式化时执行
        - run: git diff --name-only --cached -- '*.md' '*.json' '*.js' '*.css' | xargs prettier -c
      run: prettier -w {staged_files}
      stage_fixed: true
      glob:
        - '*.md'
        - '*.json'
        - '*.js'
        - '*.css'
      fail_text: '请检查prettier安装状态，运行mise install安装依赖'

commit-msg:
  jobs:
    - name: Conventional commit
      script: commitmsg.sh
      runner: bash
